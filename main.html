<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method='post'>
		<label for='name'>Name<input type='text' id='name' placeholder='Name' required></label>
		<label for='email'>Email<input type='email' id='email' placeholder='Email' required></label>
		<label>Gender: <label for='gender_f'>Female<input type='radio' id='gender_f' name='gender' required></label>
		<label for='gender_m'>Male<input type='radio' id='gender_m' name='gender' required></label></label>

		<label>
			Car Brands
			<select id='cars' required>
			<option value=''>--Please choose an option--</option>
			<option value='audi'>Audi</option>
			<option value='bmw'>BMW</option>
		</select>
		</label>

		<label for='age'>Age <input type='number' id='age' required placeholder='Age'></label>
		<label for='dob'>Age <input type='date' id='dob' required></label>
		<label for='tel'>Phone Number <input type='tel' id='tel' placeholder='xxx-xxx-xxxx'></label>
		<label for='password'>Password <input type='password' id='password' required placeholder='Password'></label>
		<label for='tos'>I agree to the TOS<input type='checkbox' id='tos' required></label>

		<button type='submit'>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
